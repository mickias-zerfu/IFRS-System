<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorator="layout">
<head>
    <title>IFRS System</title>
</head>
<body>
<section layout:fragment="content">


    <div class="row">
        <div class="col-lg-12 grid-margin">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Edit Ordered Products</h4>
                    <form class="forms-sample" id="orderEdit1" th:action="@{/orderEdit1/{order_id}(order_id=${id})}"
                          th:object="${order}" method="post" th:method="post">

                        <div class="table-editable">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>
                                        Product
                                    </th>
                                    <th>
                                        Quantity
                                    </th>
                                </tr>
                                </thead>
                                <tbody class="table-editable">
                                <tr th:each="orderProduct : ${orders}" >
                                    <td contenteditable='true' th:text="${orderProduct.productIdentity.name}">></td>
                                    <td contenteditable='true' th:text="${orderProduct.quantity}"><input type="text"></td>
                                   <td>
                                       <!-- work needed here -->
                                        <a th:href="@{/orderDelete/{order_id}}"
                                           class="btn btn-danger btn-sm" role="button">Remove</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success mr-2">
                                Update
                            </button>
                            <button class="btn btn-light" th:href="@{/userPages/customerSale}">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</section>
</body>
</html>

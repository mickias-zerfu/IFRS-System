<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorator="layout">
<head>
    <title>IFRS System</title>
</head>
<body>
<section layout:fragment="content">

    <div class="row">
        <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Journal Entries</h4>
                    <p class="card-description">
                    </p>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>
                                    Account
                                </th>
                                <th>
                                    TX type
                                </th>
                                <th>
                                    Amount
                                </th>
                                <th>
                                    Description
                                </th>
                                <th>
                                    Delete
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="transaction : ${transactions}">
                                <td ></td>
                                <td th:text="${transaction.account_id}"></td>
                                <td th:text="${transaction.tx_type}"></td>
                                <td th:text="${transaction.amount}"></td>
                                <td th:text="${transaction.description}"></td>
                                <td ></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function addNewRow(myTable) {
            var table = document.getElementById(myTable);
            var row = table.getElementsByTagName('tr');
            var row = row[row.length - 1].outerHTML;
            table.innerHTML = table.innerHTML + row;
            var row = table.getElementsByTagName('tr');
            var row = row[row.length - 1].getElementsByTagName('td');
            for (i = 0; i < row.length; i++) {
                row[i].innerHTML = '';
            }
        }

        function deleteRow(tblId) {
            var table = document.getElementById(tblId);
            var row = table.getElementsByTagName('tr');
            if (row.length != '1') {
                row[row.length - 1].outerHTML = '';
            }
        }
    </script>

</section>
</body>
</html>

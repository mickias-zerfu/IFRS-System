<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorator="layout">
<head>
    <title>IFRS System</title>
</head>
<body>
<section layout:fragment="content">


    <div class="row">
        <div class="col-lg-12 grid-margin">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Edit Product information</h4>
                    <form class="forms-sample" id="productEdit" th:action="@{/productEdit/{name}(name=${id})}"
                          th:object="${custom}" method="post" th:method="post">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" class="form-control" th:field="*{name}"
                                   value=th:text="${custom.name}">
                        </div>
                        <div class="form-group">
                            <label for="unit_price">Unit Price</label>
                            <input type="text" id="unit_price" class="form-control" th:field="*{unit_price}"
                                   value=th:text="${custom.unit_price}">
                        </div>
                        <div class="form-group">
                            <label for="tax">Tax</label>
                            <input type="text" id="tax" class="form-control" th:field="*{tax}"  value=th:text="${custom.tax}">
                            <!--<span class="text-danger"  th:text="${alreadyRegisteredMessage}"></span>-->
                        </div>
                        <div class="form-group">
                            <label for="quantity">Quantity</label>
                            <input type="text" id="quantity" class="form-control" th:field="*{quantity}"
                                   value=th:text="${custom.quantity}">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success mr-2">
                                Update
                            </button>
                            <button class="btn btn-light" th:href="@{inventoryServices}">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</section>
</body>
</html>

<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorator="layout">
<head>
    <title>IFRS System</title>
</head>
<body>
<section layout:fragment="content">


    <div class="row">
        <div class="col-md-12 grid-margin stretch-card" style="margin: auto">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title" id="here2">New Order</h4>
                    <fieldset>
                        <form class="forms-sample" id="addOrder" th:action="@{/addOrder}"
                              th:object="${newOrder}" method="post">
                            <div class="form-group">
                                <label for="customer1">Customer_id</label>
                                <input type="text" id="customer1" class="form-control" th:field="*{customer1}">
                            </div>
                            <div class="form-group">
                                <label for="order_date1">Order date</label>
                                <input type="text" id="order_date1" class="form-control" th:field="*{order_date1}">
                                <script>document.getElementById(order_date1).write(new Date().getFullYear());</script>
                            </div>
                            <div class="form-group">
                                <label for="shipment_date1">Shipment date</label>
                                <input type="text" id="shipment_date1" class="form-control"
                                       th:field="*{shipment_date1}">
                            </div>
                            <div class="table-responsive">
                                <table class="table table-bordered">
                                    <thead>
                                    <tr>
                                        <th>
                                            Product
                                        </th>
                                        <th>
                                            Quantity
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody >
                                    <tr th:each="neworder, stat : ${newOrder.ordersList}">
                                        <td><input style="border: none"
                                                   th:filed="*{ordersList[__${stat.index}__].name}"/></td>
                                        <td><input style="border: none" th:filed="*{ordersList[__${stat.index}__].quantity}"/></td>
                                    </tr>
                                    </tbody>
                                    <tfoot>
                                    <tr>
                                        <td>freight</td>
                                        <td><input style="border: none" th:field="*{freight1}"/></td>
                                    </tr>
                                    <!--<input type="button" class="btn btn-success mr-2" th:onclick="addNewRow('myTbody')" value="add product"></input>
                                    --></tfoot>
                                </table>
                            </div>
                            <div class="form-group" style="padding-top: 10px">
                                <button type="submit" class="btn btn-success mr-2">
                                    Submit
                                </button>
                                <button class="btn btn-light">Cancel</button>
                            </div>
                        </form>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>


</section>
</body>


</html>

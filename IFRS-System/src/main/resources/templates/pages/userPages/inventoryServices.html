<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorator="layout">
<head>
    <title>IFRS System</title>
</head>
<body>
<section layout:fragment="content">

    <div class="row">
        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 grid-margin stretch-card">
            <div class="card card-statistics">
                <a href="#here" style="text-decoration: none">
                    <div class="card-body">
                        <div class="clearfix">
                            <div class="float-left">
                                <i class="fas fa-user-plus icon-lg" style="padding-top: 20px"></i>
                            </div>
                            <div class="float-right">
                                <p class="mb-0 text-right">Products</p>
                                <div class="fluid-container">
                                    <h3 class="font-weight-medium text-right mb-0" th:text="${productSize}"></h3>
                                </div>
                            </div>
                        </div>
                        <p class="text-muted mt-3 mb-0">
                            <i class="mdi mdi-alert-octagon mr-1" aria-hidden="true"></i> Add New Product
                        </p>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Products List</h4>
                    <p class="card-description">
                    </p>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>
                                    Name
                                </th>
                                <th>
                                    Unit Price
                                </th>
                                <th>
                                    tax
                                </th>
                                <th>
                                    Available Quantity
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="product : ${products}">
                                <td th:text="${product.name}"></td>
                                <td th:text="${product.unit_price}"></td>
                                <td th:text="${product.tax}"></td>
                                <td th:text="${product.quantity}"></td>
                                <td>
                                    <a th:href="@{/productEdit/{name}(name=${product.name})}"
                                       class="btn btn-success btn-sm" role="button">Update</a>
                                    <a th:href="@{/productDelete/{name}(name=${product.name})}"
                                       class="btn btn-danger btn-sm" role="button">Delete</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 grid-margin stretch-card" style="margin: auto">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title" id="here">New Product</h4>
                    <form class="forms-sample" id="addProduct" th:action="@{/addProduct}"
                          th:object="${newProduct}" method="post">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" class="form-control" th:field="*{name}"
                                   placeholder="Enter Name">
                        </div>
                        <div class="form-group">
                            <label for="unit_price">Unit Price</label>
                            <input type="text" id="unit_price" class="form-control" th:field="*{unit_price}"
                                   placeholder="Enter price">
                        </div>
                        <div class="form-group">
                            <label for="tax">Tax</label>
                            <input type="text" id="tax" class="form-control" th:field="*{tax}"
                                   placeholder="tax">
                        </div>
                        <div class="form-group">
                            <label for="quantity">Available quantity</label>
                            <input type="text" id="quantity" class="form-control" th:field="*{quantity}"
                                   placeholder="fax">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success mr-2">
                                Submit
                            </button>
                            <button class="btn btn-light">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</section>
</body>
</html>

<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:form="http://www.w3.org/1999/xhtml"
      layout:decorator="layout">
<head>
    <title>IFRS System</title>
</head>
<body>
<div layout:fragment="content">


    <h4 class="card-title">Create Invoice</h4>
    <fieldset>
        <form class="forms-sample" id="addInvoice" th:action="@{/{entity_id}/addInvoice (entity_id=${entity_id})}"
              th:object="${invoice}" method="post">
            <div class="row">
                <div class="col-lg-6 grid-margin">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Customer information</h4>

                            <input type="text" list="customers_list" id="customer" class="form-control" th:field="*{customer}"
                                   placeholder="Customer Name...">
                            <datalist id="customers_list" >
                                <option th:each="customerName : ${customers}" >
                                    <p th:text="${customerName}"></p>
                                </option>
                            </datalist>

                        </div>
                    </div>
                </div>

                <div class="col-md-6 grid-margin stretch-card">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Invoice Amount and Terms</h4>

                            <input type="date" id="invoice_date" class="form-control" th:field="*{invoice_date}"
                                   placeholder="YYYY-MM-DD" style="height: 40px; margin-bottom: 8px">
                            <input type="text" id="amount_due" class="form-control" th:field="*{amount_due}"
                                   placeholder="$$$..." style="height: 30px; margin-bottom: 5px">
                            <h5 class="card-title">Invoice Terms</h5>
                            <input type="text" list="term_list" id="terms" class="form-control" th:field="*{term}"
                                   placeholder="--------">
                            <datalist id="term_list" >
                                <option th:each="term : ${terms}">
                                    <p th:text="${term}"></p></option>
                            </datalist>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Connected Accounts</h4>

                        <div class="form-group">
                            <h5 class="card-title" for="cash_account">Cash Account</h5>
                            <input type="text" list="cashAccount_list" id="cash_account" class="form-control" th:field="*{cash_account}"
                                   placeholder="Cash Account">
                            <datalist id="cashAccount_list" >
                                <option th:each="cash_account : ${cash_accounts}">
                                    <p th:text="${cash_account}"></p></option>
                            </datalist>
                        </div>
                        <div class="form-group">
                            <h5 class="card-title" for="receivable_account">Receivable Account</h5>
                            <input type="text" list="receivableAccount_list" id="receivable_account" class="form-control" th:field="*{receivable_account}"
                                   placeholder="Receivable Account">
                            <datalist id="receivableAccount_list" >
                                <option th:each="receivable_account : ${receivable_accounts}">
                                    <p th:text="${receivable_account}"></p></option>
                            </datalist>
                        </div>
                        <div class="form-group">
                            <h5 class="card-title" for="payable_account">Payable Account</h5>
                            <input type="text" list="payableAccount_list" id="payable_account" class="form-control" th:field="*{payable_account}"
                                   placeholder="Payable Account">
                            <datalist id="payableAccount_list" >
                                <option th:each="payable_account : ${payable_accounts}">
                                    <p th:text="${payable_account}"></p></option>
                            </datalist>
                        </div>
                        <div class="form-group">
                            <h5 class="card-title" for="earning_account">Earning Account</h5>
                            <input type="text" list="earningAccount_list" id="earning_account" class="form-control" th:field="*{earning_account}"
                                   placeholder="Earning Account">
                            <datalist id="earningAccount_list" >
                                <option th:each="earning_account : ${earning_accounts}">
                                    <p th:text="${earning_account}"></p></option>
                            </datalist>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group" style="padding-top: 10px">
                <button type="submit" class="btn btn-success mr-2">
                    Create
                </button>
                <button class="btn btn-light">Cancel</button>
            </div>

        </form>
    </fieldset>
</div>
    </section>
</body>


</html>
